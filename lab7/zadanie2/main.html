<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>


    <title>Лента публикаций</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="img4/BlogLogo.png" alt="logo">

            <nav class="flex-center">
                <img class="flex-center" src="img4/i-user.svg" alt="image_user">

                <div class="links">

                    <div class="name_author">@UserAccountLogin</div>
                </div>
			<a class="link_white_border_link" href="#">Новая публикация</a>
			<a class="exit_head" href="#">Выйти</a>

            </nav>
        </div>
    </header>
    
    <div class="enter">
        <form class="forma" method="POST">
            <div class="title">
                <h3 class="title_vhod">Вход</h3>
                <img class="close" src="img4/krest.svg">
            </div>

            <div class="login_and_password">
                <label class="login">Логин</label>
                <input class="input" type="text">
            </div>

            <div class="login_and_password">
                <label class="password">Пароль</label>
                <input class="input" type="password">
            </div>

            <div class="button_enter">
                <a id="butt_enter" class="button" type="submit">Войти</button>
                <a class="link">Забыли пароль?</a>
            </div>
        </form>
    </div>
                    













				<div id="app-9" >
				  <div class="mainbody">

            		<div class="content">

                		<div class="contents">

					<div class="info">
				<div class="user_name">Коробова А.А.</div>
				<p><a class="user_login" href="#">@OtherUserAccountName</a></p>
				<p>Подписчиков: 1200</p>
				<p>Подписан: 15</p>
				<p>Записей: 108</p>
				</div>
				
                        <div class="posts">
                        <div v-for = "value in datas">
					<div v-if="value.user_login === '@UserAccountLogin'">
                            <div class="post">
                                <img class="photo_post" v-bind:src="value.image" alt="photo_post">
                                <h2 class="title_post">{{value.title}}</h2>
                                <label class="content_post">{{value.intro}}</label>
                                <div class="post_categories">
                                     <div v-for = "item in value.labels"><label class="post_category">{{item}}</label></div>
                                </div>
                            </div>
                        </div>
				</div>
			</div><div></div><button class="load_more">Загрузить ещё 6</button>
                    </div>
		</div>
	</div>
    <footer>
        <div class="mainbody_2">
            <div class="footer">
                <div class="flex-center">
                    <a href="https://github.com/Korobovalexandra" class="menu_link blue_border_link">Об авторе</a>
                    <a href="#" class="menu_link blue_border_link">Технологии</a>
                </div>

                <p class="blogyear">© Blog, 2022</p>
			</div>
            </div>
    </footer>

    <script src="main.js"></script>
    <script src="enter.js"></script>
</body>

</html>
